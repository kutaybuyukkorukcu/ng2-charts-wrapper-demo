<nav class="bg-gray-800">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="flex items-center h-16">
      <div class="flex-1 flex">
        <div class="sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"> Ng2 Charts Wrapper </a>
          </div>
        </div>
      </div>
      <div class="flex float-right">
        <div class="sm:block sm:ml-6">
          <div class="flex space-x-4 items-center">            
            <span (click)="onChangeLanguage(Language.TR)" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 7
              rounded-md text-sm font-medium cursor-pointer" [ngClass]="preferredLanguage === Language.TR ? 'bg-gray-900' : ''">TR</span>
            <span> | </span>
            <span (click)="onChangeLanguage(Language.EN)" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 
              rounded-md text-sm font-medium cursor-pointer" [ngClass]="preferredLanguage === Language.EN ? 'bg-gray-900' : ''">EN</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py-5">
  <div class="bg-gray-800 text-gray-500 rounded shadow-xl py-5 px-5 xl:w-1/3"> 
      <div class="flex flex-wrap items-center">
        <div class="flex-auto">
          <button class="text-sm font-semibold hover:text-gray-300" (click)="chartTypeDropdown = !chartTypeDropdown">
            {{ selectedChartType.value | titlecase }} Chart <i class="fa fa-chevron-down text-xs"></i>
          </button>
          <div class="bg-gray-700 shadow-lg rounded text-sm top-auto right-0 min-w-full w-32 z-30 mt-1 -mr-3" [ngClass]="chartTypeDropdown == true ? 'contents' : 'hidden'">
            <span class="absolute top-0 right-0 w-3 h-3 bg-gray-700 transform rotate-45 -mt-1 mr-3"></span>
            <div class="bg-gray-700 rounded w-1/8 absolute z-10 py-1">
              <ul class="list-reset text-xs">
                <li class="px-4 py-2 hover:bg-gray-600 hover:text-white transition-colors duration-100 cursor-pointer" 
                  *ngFor="let item of chartKeys" (click)="onChangeChartType(item)">
                  {{ item | titlecase}}
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="flex-initial float-right">
          <button class="text-xs hover:text-gray-300 h-6 focus:outline-none flex" (click)="timeIntervalDropdown = !timeIntervalDropdown">
            <span class="w-12 text-left"> {{ selectedTimeInterval | titlecase}} </span>
            <span> <i class="fa fa-chevron-down"></i> </span>
          </button>
          <div class="bg-gray-700 shadow-lg rounded text-sm top-auto right-0 min-w-full w-32 z-30 mt-1 -mr-3" [ngClass]="timeIntervalDropdown == true ? 'contents' : 'hidden'">
            <span class="absolute top-0 right-0 w-3 h-3 bg-gray-700 transform rotate-45 -mt-1 mr-3"></span>
            <div class="bg-gray-700 rounded w-1/8 absolute z-10 py-1">
              <ul class="list-reset text-xs pointer-events-auto">
                <li class="px-4 py-2 hover:bg-gray-600 hover:text-white transition-colors duration-100 cursor-pointer" 
                  *ngFor="let item of enumKeys" (click)="onChangeTimeInterval(item)">
                  {{ item | titlecase}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="relative mt-5">
        <single-dataset-chart *ngIf="isSingleDataSetChartPresent == true" [chart]="chart" 
          [translateService]="translateService" [ngClass]="chart.isChartLoaded == true ? 'visible': 'invisible'"></single-dataset-chart>
        <multi-dataset-chart *ngIf="isMultiDataSetChartPresent == true" [chart]="chart" 
          [translateService]="translateService" [ngClass]="chart.isChartLoaded == true ? 'visible': 'invisible'"></multi-dataset-chart>
          <ngx-spinner bdColor = "rgba(0, 0, 0, 0.4)" size="medium" color="#fff" type="ball-scale" [fullScreen]="false">
          </ngx-spinner>
      </div>
      <!-- <div class="relative"> -->
      <!-- </div> -->
  </div>
</div>
